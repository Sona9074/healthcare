{% extends 'main.html' %}

{% block content %}
        <head>
            
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
          </head>
          <body >
            {% for record in records %}

          <div class="container">           
            <table class="table table-striped">
              <tbody>
                <tr>
                  <td></td>
                  <td><b><a href="{% url 'record' record.id %}" style="color: #7e4a35;">{{record.name}}</a></b></td>
                  <td><button type="button" class="btn btn-outline-info"><a href="{% url 'update-record' record.id %}">Edit</a></button>
                    <button type="button" class="btn btn-outline-info"><a href="{% url 'delete-record' record.id %}">Delete</a></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        {% endfor %}  
    </div>
</div>

{% endblock %}
