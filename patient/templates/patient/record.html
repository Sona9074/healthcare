{% extends 'main.html' %}

{% block content %}


<h2 style="text-align: center;">Patient Record</h2><br>
<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
  
  <div class="container">          
    <table class="table table-striped">
      <tbody>
        <tr>
          <td> Name</td>
          <td>{{record.name}}</td>
        </tr>
        <tr>
          <td>Age</td>
          <td>{{record.age}}</td>
        </tr>
        <tr>
          <td>Birthdate</td>
          <td>{{record.birthdate}}</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>{{record.phone}}</td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>{{record.gender}}</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>{{record.address}}</td>
          </tr>
      </tbody>
    </table>
    <div class="btn-group">
        <button type="button" class="btn btn-primary" ><a href="{% url 'medical' record.id %}" style="color: white;">Medical Information</a></button>
        <button type="button" class="btn btn-primary"><a href="{% url 'appoinment' record.id %}" style="color: white;">Appoinment Details</a></button>
        
        <button type="button" class="btn btn-outline-info"><a href="{% url 'update-record' record.id %}">Edit</a></button>
        <button type="button" class="btn btn-outline-info"><a href="{% url 'delete-record' record.id %}">Delete</a></button>

    </div>

  </div>

{% endblock %}
