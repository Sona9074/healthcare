{% extends 'main.html' %}
{% block content %}
<h2 style="text-align: center;">Appointmnet Details</h2><br>
<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
  
  <div class="container">          
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>Appointment Number</td>
          <td>{{record.appointment_no}}</td>
        </tr>
        <tr>
          <td>Date</td>
          <td>{{record.date}}</td>
        </tr>
        <tr>
          <td>Name</td>
          <td>{{record.name}}</td>
        </tr>
        <tr>
            <td>Consulting Doctor</td>
            <td>{{record.doctor_name}}</td>
          </tr>
          <tr>
            <td>Medical Department</td>
            <td> {{record.medical_department}}</td>
          </tr>
          <tr>
            <td>Notes</td>
            <td>{{record.notes}}</td>
          </tr>
      </tbody>
    </table>
    <div class="btn-group">
        <button type="button" class="btn btn-primary" ><a href="{{request.META.HTTP_REFERER}}" style="color: white;">Go Back</a></button>
        <button type="button" class="btn btn-outline-info"><a href="{% url 'update-medical-history' record.id %}">Edit</a></button>
        <button type="button" class="btn btn-outline-info"><a href="{% url 'delete-medical-record' record.id %}">Delete</a></button>

    </div>

  </div>



{% endblock %}
